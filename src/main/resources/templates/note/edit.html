<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <style>
    h1 {
      font-size: 30px;
      color: #fff;
      text-transform: uppercase;
      font-weight: 300;
      text-align: center;
      margin-bottom: 50px;
    }

    h2 {
      font-size: 20px;
      color: #fff;
      font-weight: 300;
      text-align: center;
      margin-bottom: 15px;
    }

    .controll-buttons {
      background: -webkit-linear-gradient(left, #25c481, #25b7c4);
      background: linear-gradient(to right, #25c481, #25b7c4);
      font-family: "Roboto", sans-serif;
    }

    .controll-buttons input {
      margin-top: 50px;
      background-color: #25b7c4;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 5px;
      min-height: 20px;
      min-width: 120px;
    }

    .submit-button {
      font-family: "Roboto", sans-serif;
      margin-top: 25px;
      background-color: #0e8d58;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 5px;
      min-height: 20px;
      min-width: 120px;
    }

    .submit-button:hover {
      background-color: #12b873;
    }

    table {
      width: 100%;
      table-layout: fixed;
    }
    .tbl-header {
      background-color: rgba(255, 255, 255, 0.3);
    }
    .tbl-content {
      height: 200px;
      overflow-x: auto;
      margin-top: 0px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    th {
      padding: 20px 15px;
      text-align: center;
      font-weight: 500;
      font-size: 12px;
      color: #fff;
      text-transform: uppercase;
    }
    td {
      padding: 15px;
      text-align: center;
      vertical-align: middle;
      font-weight: 300;
      font-size: 12px;
      color: #fff;
      border-bottom: solid 1px rgba(255, 255, 255, 0.1);
    }

    .note-details {
      font-family: "Roboto", sans-serif;
      text-align: center;
      vertical-align: middle;
    }

    td > input {
      width: 100%;
    }

    /* demo styles */

    @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
    body {
      background: -webkit-linear-gradient(left, #25c481, #25b7c4);
      background: linear-gradient(to right, #25c481, #25b7c4);
      font-family: "Roboto", sans-serif;
    }
    section {
      margin: 50px;
    }
  </style>
  <script>
    var xhr = new XMLHttpRequest();

    const url = "/note/edit";

    function editNote() {
      xhr.open("POST", url, true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var json = JSON.parse(xhr.responseText);
          console.log(json.email + ", " + json.password);
        }
      };
      let form = document.getElementById("editForm");
      let formData = {};
      for (let i = 0; i < form.elements.length; i++) {
        let element = form.elements[i];
        if (element.type !== "submit") {
          formData[element.name] = element.value;
        }
      }
      var data = JSON.stringify({
        formData,
      });
      xhr.send(data);
    }
  </script>
  <body>
    <section>
      <h2>Note details</h2>
      <div class="controll-buttons">
        <form class="home-button" action="/note/list" method="get">
          <input class="btn btn-primary mt-3" type="submit" value="Home" />
        </form>
      </div>
      <form class="editForm" action="/note/edit" method="post">
        <div class="tbl-content">
          <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
              <tr>
                <td>Note Id:</td>
                <td>
                  <p
                    th:text="${note.id}"
                    class="form-control"
                    id="note-id"
                    name="id"
                  >
                    id
                  </p>
                </td>
              </tr>
              <tr>
                <td>Title:</td>
                <td>
                  <input
                    type="text"
                    id="title"
                    class="form-control"
                    name="title"
                    value=""
                    th:value="${note.title}"
                  />
                </td>
              </tr>
              <tr>
                <td>Content:</td>
                <td>
                  <input
                    type="text"
                    id="content"
                    class="form-control"
                    name="content"
                    value=""
                    th:value="${note.content}"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
      <button
        type="submit"
        class="submit-button"
        id="submit-button"
        onclick="editNote()"
      >
        Edit
      </button>
    </section>
  </body>
</html>

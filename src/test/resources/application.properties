spring.application.name=TodoList
spring.application.trace=true
spring.application.debug=true

spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.initialization-mode=always

spring.sql.init.mode=always
spring.main.allow-circular-references=true
#spring.flyway.depends-on=entityManagerFactory
spring.h2.console.enabled=true

spring.flyway.baseline-on-migrate=true
spring.flyway.locations=/db/migration
spring.flyway.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
spring.flyway.user=admin
spring.flyway.password=admin

loggin.level.log.springframework.security=Debug

